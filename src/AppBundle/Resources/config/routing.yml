list_current_orders:
    path:     current-orders
    defaults: { _controller: AppBundle:Order:listCurrentOrders }

list_all_orders:
    path:     all-orders
    defaults: { _controller: AppBundle:Order:listAllOrders }

show_order:
    path:     orders/{id}
    defaults: { _controller: AppBundle:Order:showOrder }

post_order:
    path:     add-order
    defaults: { _controller: AppBundle:Order:postOrder }

get_partnership:
    path:     my-partners
    defaults: { _controller: AppBundle:Partnership:getPartnership }

post_partnership:
    path:     post-partners/{id}
