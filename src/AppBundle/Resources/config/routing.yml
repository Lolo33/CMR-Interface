delete_partnership:
    path:     delete-partners/{id}
    defaults: { _controller: AppBundle:Partnership:deletePartnership }

get_partner:
    path:     partner/{id}
    defaults: { _controller: AppBundle:Partnership:getPartner }

get_payment_modes:
    path:     payment-mode
    defaults: { _controller: AppBundle:PaymentMode:getPaymentModes }

post_payment_mode:
    path:     add-payment-mode
    defaults: { _controller: AppBundle:PaymentMode:postPaymentMode }
